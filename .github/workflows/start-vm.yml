name: Start OVH VM

on:
  workflow_dispatch:
    inputs:
      instance_name:
        description: 'Instance name (will be suffixed to github-action-vm)'
        required: true
        type: string

jobs:
  start-vm:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.7.0'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Start VM
        run: node src/start.ts
        env:
          OVH_ENDPOINT: ${{ vars.OVH_ENDPOINT }}
          OVH_APPLICATION_KEY: ${{ secrets.OVH_APPLICATION_KEY }}
          OVH_APPLICATION_SECRET: ${{ secrets.OVH_APPLICATION_SECRET }}
          OVH_CONSUMER_KEY: ${{ secrets.OVH_CONSUMER_KEY }}
          OVH_SERVICE_NAME: ${{ secrets.OVH_SERVICE_NAME }}
          OVH_SSH_KEY_ID: ${{ secrets.OVH_SSH_KEY_ID }}
          INSTANCE_NAME: github-action-vm-${{ inputs.instance_name }}
          OVH_INSTANCE_FLAVOR_NAME: "B3-64"
          OVH_INSTANCE_IMAGE_NAME: "Ubuntu 24.10"
          OVH_REGION: "GRA11"
